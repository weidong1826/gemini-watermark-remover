name: Deploy to GitHub Pages

on:
  # 监听 main 分支的推送（如果你的主分支叫 master，请改为 master）
  push:
    branches: ["main"]
  # 允许手动触发部署
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 pnpm (该项目使用 pnpm 管理依赖)
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 设置 Node.js 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install

      # 执行构建命令 (生成 dist 文件夹)
      - name: Build
        run: pnpm build

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
